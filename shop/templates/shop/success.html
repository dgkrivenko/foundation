{%load static%}
<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/slick.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/media.css' %}">
    <title>Foundation</title>
</head>
<body>

    <!--================================================-->
    <!--                    Desktop header              -->
    <!--================================================-->

    <header id="desktop-header">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-md-3">
                    <div class="small-logo wow fadeInLeft">
                        <img class="img-fluid" src="{% static 'img/small-logo.png' %}" alt="Logo">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="banner__title wow fadeInDown">
                        <img class="img-fluid" src="{% static 'img/header-title.png' %}" alt="Title">
                    </div>  
                </div>

                <div class="col-md-3">
                    <div class="small-logo small-logo_left wow fadeInLeft">
                        <img class="img-fluid" src="{% static 'img/small-logo.png' %}" alt="Logo">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!--=====================================================-->
    <!--        Header for the screen range of 576-720px     -->
    <!--=====================================================-->

    <header id="tablet-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-4">
                    <div class="logo-text-left">
                        <img class="img-fluid" src="{% static 'img/logo-text-eng.png' %}" alt="Logo">
                    </div>
                </div>
                <div class="col-4">
                    <div class="logo-img">
                        <img class="img-fluid" src="{% static 'img/logo.png' %}" alt="Logo">
                    </div>
                </div>
                <div class="col-4">
                    <div class="logo-text-right">
                        <img class="img-fluid" src="{% static 'img/logo-text-bul.png' %}" alt="Logo">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="banner__title">
                        <p>
                            «Chatity makes sense of succsess»
                        </p>
                    </div>  
                </div>
            </div>
        </div>
    </header>

    <!--=====================================================-->
    <!--        Header for the screen range < 576px          -->
    <!--=====================================================-->

    <header id="mobile-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-6">
                    <div class="mobile-header__logo">
                        <img class="img-fluid" src="{% static 'img/logo.png' %}" alt="Logo">
                    </div>
                </div>
                <div class="col-6">
                    <div class="menu-button">
                        <img class="img-fluid" src="{% static 'img/menu-button.png' %}"  alt="Menu">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    
                </div>
            </div>
        </div>
    </header>

    <!--================================================-->
    <!--                    Mobile menu                 -->
    <!--================================================-->

    <div class="small-menu">
        <ul>
            <li class="main-menu__item">
                <a href="{% url 'mainapp:main' %}">Foundation</a>
            </li>
            <li class="main-menu__item">
                <a href="{% url 'events:main_view' %}">Events</a>
            </li>
            <li class="main-menu__item">
                <a href="{% url 'apply:apply_view' %}">Apply</a>
            </li>
            <li class="main-menu__item">
                <a href="{% url 'about:about_main' %}">About</a>
            </li>
            <li class="main-menu__item">
                <a href="{% url 'shop:list' %}">Shop</a>
            </li>
            <li class="main-menu__item">
                <a href="{% url 'contacts:contacts_view' %}">Contacts</a>
            </li>
        </ul>
    </div>



    <!--================================================-->
    <!--                    Section menu                -->
    <!--================================================-->

    <section id="menu-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 ml-auto mr-auto">
                    <nav class="wow lightSpeedIn">
                        <ul class="main-menu d-flex justify-content-between align-items-center">
                            <li>
                                <a href="{% url 'mainapp:main' %}">Foundation</a>
                            </li>
                            <li>
                                <a href="{% url 'events:main_view' %}">Events</a>
                            </li>
                            <li>
                                <a href="{% url 'apply:apply_view' %}">Apply</a>
                            </li>
                            <li>
                                <a href="{% url 'about:about_main' %}">About</a>
                            </li>
                            <li class="menu-active">
                                <a href="{% url 'shop:list' %}">Shop</a>
                            </li>
                            <li>
                                <a href="{% url 'contacts:contacts_view' %}">Contacts</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>


    <!--================================================-->
    <!--         SUCCESS PAGE: Section thank-you        -->
    <!--================================================-->
    
    <section id="thank-you">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="thank-you__bold">

                    <p class="thank-you__normal">

                    </p>
                    <a href="{% url 'shop:list' %}" class="red-button back-button">Back to the store</a>
                </div>
            </div>
        </div>
    </section>
